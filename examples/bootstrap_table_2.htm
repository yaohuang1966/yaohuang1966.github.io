<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 表格樣式</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body><br>
    <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr class="danger">
            <th>股票</th>
            <th>代號</th>
            <th>收盤價</th>
            <th class="info">漲跌</th>
            <th>漲跌幅</th>
          </tr>
        </thead>
        <tbody>
          <tr class="active">
            <td>台積電</td>
            <td>2330</td>
            <td>517</td>
            <td class="info">+3</td>
            <td>+0.58%</td>
          </tr>
          <tr class="success">
            <td>中華電</td>
            <td>2412</td>
            <td>125</td>
            <td>0.0</td>
            <td>0.0%</td>
          </tr>
          <tr class="info">
            <td>元大台灣五十</td>
            <td>0050</td>
            <td>120.8</td>
            <td>+0.75</td>
            <td>+0.62%</td>
          </tr>
          <tr class="warning">
            <td>元大台灣高股息</td>
            <td>0056</td>
            <td>29.3</td>
            <td>+0.18</td>
            <td>+0.62%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
