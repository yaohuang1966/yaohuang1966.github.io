<!DOCTYPE html>
<html>
<head>
  <title>圖片</title>
  <meta charset="utf-8">
</head>
<body>
  <!-- 無註解, 指定顯示尺寸 -->
  <img src="../images/cat.jpg" width="200" height="100">
  <!-- 圖片註解在左上角 -->
  <figure>
    <figcaption>可愛的小咪</figcaption>
    <img src="../images/cat.jpg" width="150">
  </figure>
  <!-- 圖片註解在左下角 -->
  <figure>
    <img src="../images/cat.jpg" width="150">
    <figcaption>可愛的小咪</figcaption>
  </figure>
  <!-- 使用遠端圖片 -->
  <figure>
    <figcaption>變色龍</figcaption>
    <img src="https://cdn.pixabay.com/photo/2016/12/01/05/57/chameleon-1874514_1280.jpg" width="300" height="427">
  </figure>
</body>
</html>
